<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
<head th:replace="layout/layout :: head"></head>
 <meta charset="UTF-8">

<body>

	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<navigation th:replace="layout/public_layout :: navigation"></navigation>

	<div class="container">
		<br>
		<hr>
		<div class="card bg-light">
			<article class="card-body mx-auto" style="max-width: 400px;">
				<h4 class="card-title mt-3 text-center">Reg&iacutestrese</h4>
				<p class="text-center">Resg&iacutestrese gratuitamente para hacer una reserva...</p>

				<div th:object="${usuario}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>

				<form th:action="@{/registro}" method="post" id="formCheckPassword">


					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-user"></i>
							</span>
						</div>
						<input type="email" th:value="${usuario.username}"
							th:name="username" th:field="*{usuario.username}"
							class="form-control" th:errorclass="'form-control is-invalid'"
							th:placeholder="#{text.usuario.email}"  />


						<div class="invalid-feedback"
							th:if="${#fields.hasErrors('usuario.username')}"
							th:errors="*{usuario.username}"></div>
					</div>

					<!-- form-group end.// -->
					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input id="password" type="text" th:value="${usuario.password}"
							th:name="password" class="form-control" th:placeholder="#{text.usuario.contrasena}" />
					</div>


					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span>
						</div>
						<input id="cfmpassword" type="text" value="" class="form-control"
							th:placeholder="#{text.usuario.repitacontrasena}" th:name="cfmpassword">
					</div>
					<div class="form-group input-group">
						<input type="hidden" th:value="1" th:name="enabled"
							class="form-control" />
					</div>

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-user"></i>
							</span>
						</div>
						<input th:value="${usrPerfil.nombre}" th:name="nombre"
							class="form-control" th:placeholder="#{text.usuario.nombre}" type="text">
					</div>

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-user"></i>
							</span>
						</div>
						<input th:value="${usrPerfil.apellidos}" th:name="apellidos"
							class="form-control" th:placeholder="#{text.usuario.apellidos}" type="text">
					</div>

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-calendar"></i>
							</span>
						</div>
						<input th:value="${usrPerfil.fechaNacimiento}"
							th:placeholder="#{text.usuario.fecha}" data-date-format="yyyy-mm-dd"
							id="datepicker">
					</div>

					<!-- <div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-envelope"></i>
							</span>
						</div>
						<input th:value="${usrPerfil.email}" th:name="email"
							class="form-control" placeholder="Direccion de Email"
							type="email">
					</div> -->

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-home"></i>
							</span>
						</div>
						<input th:value="${usrPerfil.direccion}" th:name="direccion"
							class="form-control" th:placeholder="#{text.usuario.direccion}" type="text">
					</div>

				<!-- 	<div class="form-group input-group">
						<input type="hidden" th:name="createAt" class="form-control"
							id="createAt" th:value="2019-12-18" data-date-format="yyyy-mm-dd" />
					</div> -->

					<div class="form-group input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> <i class="fa fa-phone"></i>
							</span>
						</div>
						<input th:value="${usrPerfil.telefono}" th:name="telefono"
							class="form-control" type="text" th:placeholder="#{text.usuario.telefono}" >
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Reg&iacutestrarse</button>
					</div>
					<!-- form-group// -->
					<p class="text-center">
						Â¿Ya tienes una cuenta? <a th:href="@{'/login'}" >Inicie sesi&oacuten</a>
					</p>
				</form>
			</article>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>

<script type="text/javascript">
	function load() {
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1; //January is 0!

		var yyyy = today.getFullYear();
		if (dd < 10) {
			dd = '0' + dd;
		}
		if (mm < 10) {
			mm = '0' + mm;
		}
		var today = yyyy + '-' + mm + '-' + dd;
		document.getElementById('createAt').value = today;
	}
	window.onload = load;

	$('#datepicker').datepicker({
		weekStart : 1,
		daysOfWeekHighlighted : "6,0",
		autoclose : true,
		todayHighlight : true,
	});
	$('#datepicker').datepicker("datepicker", new Date());

	$("#formCheckPassword")
			.validate(
					{

						rules : {
							password : {
								required : true,
								minlength : 6,
								maxlength : 10,
							},
							cfmpassword : {
								required : true,
								equalTo : "#password",
								minlength : 6,
								maxlength : 10
							}
						},
						messages : {
							password : {
								required : "<br>El password es obligatorio</br>",
								minlength : "<br>El password  debe tener entre 6 y 10 caracteres</br>",

							},
							cfmpassword : {
								required : "<br>Es necesario confirmar el password</br>",
								equalTo : "<br>Los campos de password deben ser iguales</br>",

							}

						},
					});
</script>
